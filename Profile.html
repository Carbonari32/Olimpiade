<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" href="JavaScript.js"></script>
	<script type="text/javascript" href=""></script>
	<title>Profile</title>
</head>
<body>
	<div id="header">
		<div id="logo">

		</div>

			</div>
			<div id="discript">
				<h5>Лучшее место для друзей</h5>
			</div>
		</div>

			<div id="insta">

					<p>yourInsta</p>
				</a>
			</div>
			<div id="vk">
				<a href="#">
					<p>yourVk</p>
				</a>
			</div>
			<div id="mail">
				<a href="#">
					<p>yourMail</p>
				</a>
			</div>
		</div>
		<div id="reg">
			<form id="regwindow">
				<p>Логин:</p> <input type="text" name="login"><br>
				<p>Пароль:</p> <input type="pass" name="password"><br>
				<input id="register" type="submit" name="sub" value="Зарегистрироваться">
			</form>
		</div>		
	</div>
	<div id="content">
		<div id="menu">
			<div id="mainpage">
				<a href="Main.html"><h2>Главная</h2></a>
			</div>

				<a href="Profile.html"><h2>Мой профиль</h2></a>
			</div>

				<a href="Chatslist.html"><h2>Найти чат</h2></a>
			</div>

			</div>

			<h2 class="thisis">Профиль: </h2>

				<h2>Романов</h2>
			</div>
			<div class="FirstName">
				<h3>Петр</h3>
			</div>
			<div class="Age">
				<h3>22</h3>
			</div>
			<div class="Status">
				<select>
					<option>Счастлив</option>
					<option>Депресняк</option>
					<option>Радость</option>
					<option>Грусть</option>
					<option>На коне</option>
					<option>Одинок</option>
				</select>
			</div>
		</div>
	</div>
</body>
</html>
